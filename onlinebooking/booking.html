<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking</title>
</head>
<style>
    body {
        background-image: url('booking.jpg');
        margin: 16px;
    }

    .header {
        padding: 20px;
        text-align: center;
        background: #f3c7e6;
        color: black;
        font-size: 16px;
    }

    html {
        scroll-behavior: smooth;
    }
</style>

<body>
    <div class="header">
        <h3 style="font-family:verdana;">Online Booking System Form</h3>
        <p style="font-family:Arial, Helvetica, sans-serif;">Please makesure you fill in every column.</p>
    </div>
    <br>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname">
        <br> <br>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email">
        <label for="phone">Phone Number: </label>
        <input type="text" id="phone" name="phone">
        <br><br>
        <label for="days">Stay for </label>days:
        <input type="number" id="days" name="days">
        <br><br>
        <label for="adult">Number of Adults:</label>
        <input type="number" id="adult" name="adults">
        <label for="child">Number of Children:</label>
        <input type="number" id="child" name="child">
        <br> <br>
        <form action="/action_page.php">
            <label for="date">Date check in:</label>
            <input type="date" id="date" name="date" placeholder="dd/mm/yyyy">
            <label for="dateout">Date check out:</label>
            <input type="date" id="dateout" name="dateout" placeholder="dd/mm/yyyy">
            <br><br>
            <h3 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">------------------
                Please answer these questions for a pleasant stay --------------------- </h3>
            
        </form>
        <p>Will you bring any pets:</p>
        <form>
              <input type="radio" id="yes" name="pet" value="YES">
              <label for="yes">Yes</label>
              <input type="radio" id="no" name="pet" value="NO">
              <label for="no">No</label>
            </form> 
            <p>Do you need us to pick you up?</p>
        <form>
              <input type="radio" id="yes" name="pick" value="YES">
              <label for="yes">Yes</label>
              <input type="radio" id="no" name="pick" value="NO">
              <label for="no">No</label><br>
              
            </form> 
        </div>
        <div class="form-footer">
          <button type="submit" class="button btn-primary">Confirm Booking</button>
          <button type="reset" class="button">Cancel</button>
        </div>
    </form>

</body>

</html>
